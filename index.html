<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Checker</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <label for="showmodal" id="cfgbtn"><span class="iconify" data-icon="mdi-cog-outline"></span></label>
    <h1>Compare</h1>
    <h3>Escaneie os códigos para comparar.</h3>
    <form id="form">
      <input type="text" id="codigo" placeholder="leia o código aqui">
    </form>
    <p><button onclick="if (confirm('Tem certeza?')) clearList()">❌ Limpar histórico</button></p>
    <h4>Histórico:</h4>
    <ol id="lista">
      <li></li>
    </ol>
  </main>
  <input type="checkbox" id="showmodal">
  <section class="modal">
    <label class="shadow" for="showmodal"></label>
    <main>
      <header>Configurações</header>
      <label class="close" for="showmodal"><span class="iconify" data-icon="mdi-close"></span></label>
      <section>
        <h5>Expressões regulares:</h5>
        <input type="text" class="s" id="inputNewRegex"><button class="btn s small" onclick="addRegex()"><span class="iconify" data-icon="mdi-plus"></span></button>
        <ul id="regexes">
        </ul>
      </section>
      <footer>
        <div class="left">
          <label class="btn d" onclick="padroes();">Restaurar padrões</label>
        </div>
        <div class="right">
          <label class="btn" for="showmodal">Cancelar</label>
          <button class="btn s" onclick="saveCfg()">Salvar</button>
        </div>
        <div class="clearfix"></div>
      </footer>
    </main>
  </section>
  <script src="script.js"></script>
  <script src="//code.iconify.design/1/1.0.6/iconify.min.js"></script>
</body>
</html>
